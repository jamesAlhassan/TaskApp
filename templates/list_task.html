{% extends "base.html" %} {% load static %}
{% block title %}TASK LIST{% endblock title %} {% block content %}
<section class="main-section">
    <div class="section-center">
        <article class="task">
<form method="post" action="/tasks/" class="task-form">
    {% csrf_token %} {{form.title}}
    <!-- <input type="submit" name="Create Task" /> -->
    <button type="submit" class="btn submit-btn">Add</button>
  </form>
  {% for task in task %}
  <div>
    <a href="{% url 'update_task' task.id %}">Update</a>
    <a href="{% url 'delete_task' task.id %}">Delete</a>
    <br />
    {% if task.complete == True %}
    <strike>{{task}}</strike>
    {% else %}
    <p>{{task}}</p>
    {% endif %}
  </div>

  {% endfor %}
</section>
    </div>
  
        </article>
        
{% endblock content %}
